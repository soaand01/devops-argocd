apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<repo-here>.git
    targetRevision: HEAD
    path: argo/nginx
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
